# Configuration Nginx pour Cloudflare
# Ne pas rediriger HTTPS quand Cloudflare envoie X-Forwarded-Proto: https

server {
    listen 80;
    server_name localhost;
    
    # Si la requête vient de Cloudflare en HTTPS, ne pas rediriger
    if ($http_x_forwarded_proto = "https") {
        set $redirect_to_https 0;
    }
    
    # Redirection vers HTTPS seulement si pas déjà HTTPS via Cloudflare
    if ($redirect_to_https != 0) {
        return 301 https://$host$request_uri;
    }
    
    # Suite de la configuration...
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
