version: '3.8'

services:
  # Base de données PostgreSQL (optionnelle - peut utiliser SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: bpassword_postgres
    environment:
      POSTGRES_DB: bpassword
      POSTGRES_USER: bpassword_user
      POSTGRES_PASSWORD: bpassword_secure_password_2024
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - bpassword_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpassword_user -d bpassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Application Django bPassword
  web:
    build: .
    container_name: bpassword_web
    environment:
      # Configuration Django
      SECRET_KEY: 4c2baef06750e907ef507b87ef5720109271b135b7d756cbab269811d0faaf86
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0,web,192.168.0.249,bpassword.b-services.be
      
      # Base de données - SQLite (par défaut, plus simple)
      DATABASE_URL: sqlite:////app/data/db.sqlite3
      
      # Base de données - PostgreSQL (décommenter pour utiliser PostgreSQL)
      # DATABASE_URL: postgres://bpassword_user:bpassword_secure_password_2024@postgres:5432/bpassword
      
      # Chiffrement
      ENCRYPTION_KEY: 649ceffd6d1411183e383a98678deee35f5fb34f93defbc96cbad05145521b11
      
      # Sécurité
      DJANGO_SETTINGS_MODULE: bpassword.settings
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data  # Volume persistant local - NE SE SUPPRIME JAMAIS
      - ./backups:/app/backups
      - ./logs:/app/logs
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - bpassword_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/accounts/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Nginx (proxy inverse - optionnel pour production)
  nginx:
    image: nginx:alpine
    container_name: bpassword_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
    networks:
      - bpassword_network
    restart: unless-stopped
    profiles:
      - production

  # Service de sauvegarde automatique
  backup:
    image: postgres:15-alpine
    container_name: bpassword_backup
    environment:
      POSTGRES_DB: bpassword
      POSTGRES_USER: bpassword_user
      POSTGRES_PASSWORD: bpassword_secure_password_2024
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    depends_on:
      - postgres
    networks:
      - bpassword_network
    restart: "no"
    profiles:
      - backup
    command: >
      sh -c "
        echo 'Service de sauvegarde configuré'
        # Exécuter la sauvegarde via cron ou manuellement
        # 0 2 * * * /backup.sh
        tail -f /dev/null
      "

volumes:
  postgres_data:
    driver: local

networks:
  bpassword_network:
    driver: bridge