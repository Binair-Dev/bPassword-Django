version: '3.8'

# Configuration simplifiée pour le développement
services:
  # Application Django bPassword - Mode développement
  web:
    build: .
    container_name: bpassword_dev
    environment:
      # Configuration Django pour développement
      SECRET_KEY: django-dev-secret-key-not-for-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0,web,192.168.0.249,*

      # HTTPS/TLS
      ENABLE_HTTPS: "False"

      # Base de données SQLite pour simplicité
      DATABASE_URL: sqlite:////app/data/db.sqlite3
    ports:
      - "8000:8000"
    volumes:
      # Montage en développement pour hot-reload
      - .:/app:ro
      - sqlite_data:/app/data  # Volume persistant pour SQLite
    restart: unless-stopped
    command: >
      sh -c "
        cd /app/bpassword &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/accounts/login/"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  sqlite_data:
    driver: local